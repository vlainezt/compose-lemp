<body>
    <header>
        <img src="./images/Logo1.png" alt="logo">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="firmar.html">Firmar</a></li>

</header>
<div class="contenedor">
    <form
      onsubmit="guardarFirma(event)"
    >
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Tu correo</label>
          <input type="email" class="form-control" id="correo" placeholder="otoesuncrack@spiderverse.com" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Ingresa un correo real que podamos verificar</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Tu nombre</label>
          <input id="nombre" type="text"  class="form-control" placeholder="Oto el crack">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Comentario o sugerencia</label>
            <textarea name="comentario" id="comentario" cols="30" class="form-control" rows="5" placeholder="Amo a Oto porque es mi best villano de marvel uwu"></textarea>
          </div>

        <button type="submit" class="btn btn-primary form-control">Firmar</button>
      </form>
</div>

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="..." class="rounded me-2" alt="...">
        <strong class="me-auto">Gracias por firmar!</strong>
        <small>Justo ahora</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastBody">
        Enviamos un mensaje de agradecimiento a tu correo.
      </div>
    </div>
  </div>
